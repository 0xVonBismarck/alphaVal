<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Token Supply Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for LaTeX rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                tags: 'ams',
                packages: {'[+]': ['bbox']}
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav.docs-nav {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        .docs-nav a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: #f0f0f0;
            color: #333;
        }
        .docs-nav a:hover {
            background: #e0e0e0;
        }
        body {
            padding-top: 3rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
  </head>
  <body>
    <nav class="docs-nav">
        <a href="#" onclick="return false;">Docs</a>
    </nav>
    <div class="container" id="content">
        Loading...
    </div>
    <script>
        // Function to fetch and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('alphaVal.md');
                const text = await response.text();
                
                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });

                // Render markdown to HTML
                document.getElementById('content').innerHTML = marked.parse(text);

                // Render math expressions
                MathJax.typesetPromise();
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = 'Error loading content';
            }
        }

        // Load markdown when page loads
        window.addEventListener('load', loadMarkdown);
    </script>
  </body>
</html>
